<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: wheat;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .about-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .about-info img {
            max-width: 200px;
            border-radius: 50%;
        }
        
        .about-text {
            flex: 1;
        }
        
        .skills-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .skills-item {
            margin-bottom: 10px;
        }
        
        .skills-item span {
            display: inline-block;
            width: 60px;
            font-weight: bold;
        }
        
        .skills-bar {
            height: 8px;
            background-color: #007bff;
            border-radius: 5px;
        }
        
        .skills-percentage {
            font-weight: bold;
        }
        .back-button {
            background-color: green; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            text-decoration: none; 
            font-size: 16px;
            transition: background-color 0.3s;
            
        }

        .back-button:hover {
            background-color: darkcyan; 
        }
     
       
    </style>
</head>

<body>
    <div class="container">
        <section class="section">
            <h2 class="section-title">MORE ABOUT ME</h2>
            <div class="about-info">
                <img src="ulyse.jpg" alt="image">
                <div class="about-text">
                    <h3>I'm Ulysses</h3>
                    <p>3rd year college student, dreaming to become successful software engineer or web developer in the near future.</p>
                </div>
            </div>
        </section>
        <a href="index.html" class="back-button">Back</a>
        <section class="section">
            <h2 class="section-title">Skills</h2>
            <ul class="skills-list">
                <li class="skills-item">
                    <span>HTML:</span>
                    <div class="skills-bar" style="width: 60%;"></div>
                    <span class="skills-percentage">60%</span>
                </li>
                <li class="skills-item">
                    <span>CSS:</span>
                    <div class="skills-bar" style="width: 85%;"></div>
                    <span class="skills-percentage">85%</span>
                </li>
                <li class="skills-item">
                    <span>JavaScript:</span>
                    <div class="skills-bar" style="width: 20%;"></div>
                    <span class="skills-percentage">20%</span>
                </li>
                <li class="skills-item">
                    <span>JAVA:</span>
                    <div class="skills-bar" style="width: 80%;"></div>
                    <span class="skills-percentage">80%</span>
                </li>
            </ul>
        </section>
    </div>
    
</body>

</html>
